{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'tests/main.css' %}">
  <link href="{% static 'tests/js/jquery-ui-1.12.1/jquery-ui.min.css' %}" rel="stylesheet">
  <link href="{% static 'tests/js/jquery-ui-1.12.1/jquery-ui.structure.min.css' %}" rel="stylesheet">
  <link href="{% static 'tests/js/jquery-ui-1.12.1/jquery-ui.theme.min.css' %}" rel="stylesheet">
	 
  <title>Tests</title>

</head>
<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="nav-item nav-link" style="color:#cbd5db" href="{% url 'home' %}">Tests</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
          </div>
          <div class="navbar-nav">
            {% if user.is_authenticated %}
            <span class="navbar-brand">Hello, {{ user.username }}!</span>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
            {% else %}           
            <a class="nav-item nav-link" href="{% url 'login' %}">Log in</a>
            <a class="nav-item nav-link" href="{% url 'signup' %}">Sign up</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main role="main" class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message}}
    </div>
    {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <script src="{% static 'tests/js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'tests/js/jquery-ui-1.12.1/jquery-ui.js' %}"></script>
  <script src="{% static 'tests/js/myjs.js' %}"></script>	
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
</body>
</html>
